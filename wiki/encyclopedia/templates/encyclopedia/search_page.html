{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search: </h1>
    {% if similar_entries %}
        {% for entry in similar_entries %}
            <li>
                <a href ="{% url 'page' item=entry %}"> {{ entry }}</a>
            </li>
        {% endfor %}
    {% else %}
        <h2>Not Found</h2>
    {% endif %}

{% endblock %}
